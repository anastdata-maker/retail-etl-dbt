steps:
  # Étape debug : lister fichiers et afficher le Dockerfile
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== Listing files in build context ==="
        ls -l
        echo "=== Showing Dockerfile content ==="
        cat Dockerfile

  # Étape build Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dbt-service:${_COMMIT_SHA}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dbt-service:latest'
      - '.'

  # Étape push image avec tag commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dbt-service:${_COMMIT_SHA}'

  # Étape push image avec tag latest
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dbt-service:latest'

  # Étape déploiement Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dbt-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dbt-service:${_COMMIT_SHA}'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--set-secrets'
      - '/secrets/dbt-service-keyfile=dbt-service-keyfile:latest'

images:
  - 'gcr.io/$PROJECT_ID/dbt-service:${_COMMIT_SHA}'
  - 'gcr.io/$PROJECT_ID/dbt-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY

